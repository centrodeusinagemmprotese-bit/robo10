<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Robô de Pregão - Teste</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Robô de Pregão - Simulador</h1>
  <form method="post">
    <label>Melhor lance atual (R$):</label>
    <input type="number" step="0.01" name="melhor" required><br><br>

    <label>Meu lance atual (R$):</label>
    <input type="number" step="0.01" name="minha" required><br><br>

    <label>Minutos restantes:</label>
    <input type="number" name="minutos" required><br><br>

    <button type="submit">Calcular Próximo Lance</button>
  </form>

  {% if sugestao %}
    <h2>Sugestão do robô: R$ {{ sugestao }}</h2>
  {% endif %}
</body>
</html>
